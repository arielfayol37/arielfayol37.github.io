<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>
    <link rel="stylesheet" href="style/search.css" />
    <link rel="icon" href="images/icons8-google-48.png" />
  </head>
  <body>
    <div class="other-links">
        <a href="index.html">Google Search</a>
        <a href="advanced_search.html"> Advanced Search</a>
    
    </div>
    
    <div class="google-img" name="google-images"></div>
    <div class="search-container">
      
      <div class="search-form">
        <form action="https://www.google.com/search">
          <div class="search-field-icons">
            <span class="bot-icon"></span>
            <span class="search-icon>"></span>
          </div>
          <input class="search-field" type="text" name="q" placeholder="Search" />
          <div class="buttons">
            <input class="search-button" type="submit" value="Image Search" />
          </div>
          <div>
            <input type="hidden" name="tbm" value="isch" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
