<!DOCTYPE html>
<html>
    <head>
        <title> Google Advanced Search</title>
        <link href="style/search.css" rel="stylesheet"/>
        <link href="images/icons8-google-48.png" rel="icon"/>
    </head>
    <body>
        <div class="google-img" name="advanced-google"> </div>
        <div name="advanced-search"> Advanced Search</div><hr/>
        <div class="other-links">
            <a href="index.html">Google Search</a>
            <a href="image_search.html"> Image Search</a>
        
        </div>
        <div class="form-container">
            <form action="" method="get">
                <label name="title"> Find pages with...</label><br/>
                <div class="user-input">
                    <div class="flex-container">
                        <div class="labels"><label>all these words:</label></div>
                        <div class="input-field"><input type="text" name=""></div>
                        <div  class="suggestion"><label>Type the important words:  tricolor rat terrier</label></div>      
                    </div>
                    
                    <div class="flex-container">
                        <label class="labels">this exact word or phrase:</label>
                        <input type="text" name="">
                        <label class="suggestion">Put exact words in quotes:  "rat terrier</label>
                    </div>

                    <div class="flex-container">
                        <label class="labels">any of these words:</label>
                        <input type="text" name="">
                        <label class="suggestion">Type OR between all the words you want:  miniature OR standard</label>
                    </div>

                    <div class="flex-container">
                        <label class="labels">none of these words:</label>
                        <input type="text" name="">
                        <label class="suggestion">Put a minus sign just before words you don't want:  -rodent, -"Jack Russell"</label>
                    </div>

                </div>
            </form>
            

        </div>
    </body>
</html>
