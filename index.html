<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Search</title>
    <link rel="stylesheet" href="style/search.css" />
    <link rel="icon" href="images/icons8-google-48.png" />
  </head>
  <body>
    <div class="other-links">
        <a href="./image_search.html">Image Search</a>
        <a href="https://www.google.com/advanced_search"> Advanced Search</a>
    
    </div>
    
    <img src="./images/google.png" id="google" />
    <div class="search-container">
      
      <div class="search-form">
        <form action="https://www.google.com/search">
          <div class="search-field-icons">
            <span class="bot-icon"></span>
            <span class="search-icon>"></span>
          </div>
          <input class="search-field" type="text" name="q" placeholder="Search" />
          <div class="buttons">
            <input class="search-button" type="submit" value="Google Search" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
