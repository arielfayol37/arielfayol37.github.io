<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Search</title>
    <link rel="stylesheet" href="style/search.css" />
    <link rel="icon" href="images/icons8-google-48.png" />
  </head>
  <body>
    <div class="other-links">
        <a href="image_search.html">Image Search</a>
        <a href="advanced_search.html"> Advanced Search</a>
        <a href="dr_r_specifications.html"> DrR SPECIFICATIONS</a>
      
    
    </div>
    <div class="google-img" name="google"></div>
   <!--<img src="images/google.PNG" id="google" />--> 
    <div class="search-container">
      
      <div class="search-form">
        <form action="https://www.google.com/search">
          <div class="search-field-icons">
            <span class="bot-icon"></span>
            <span class="search-icon>"></span>
          </div>
          <input class="search-field" type="text" name="q" placeholder="Search" />
          <div class="buttons">
            <input class="search-button" type="submit" value="Google Search" />
            <input class="search-button" type="submit" name="btnI" value="I'm Feeling Lucky" class="button">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
