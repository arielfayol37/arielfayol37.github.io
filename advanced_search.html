<!DOCTYPE html>
<html>
    <head>
        <title> Google Advanced Search</title>
        <link href="style/search.css" rel="stylesheet"/>
        <link href="images/icons8-google-48.png" rel="icon"/>
    </head>
    <body>
        <div class="google-img" name="advanced-google"> </div>
        <div name="advanced-search"> Advanced Search</div><hr class="hr"/>
        <div class="other-links">
            <a href="index.html">Google Search</a>
            <a href="image_search.html"> Image Search</a>
        
        </div>
        <div class="form-container">
            <form action="https://www.google.com/search" method="GET">
                
                
                <div class="user-input">
                    <div class="flex-container"><div id="tt1"><label name="title"> Find pages with...</label></div><div id="tt2"><label name="title" class="suggestion"> 
                        To do this in the Search box</label></div></div>
                    <div class="flex-container">
                        <div class="labels"><label>all these words:</label></div>
                        <div class="input-field"><input type="text" name="as_q"></div>
                        <div  class="suggestion"><label>Type the important words:  tricolor rat terrier</label></div>      
                    </div>
                    
                    <div class="flex-container">
                        <div class="labels"><label>this exact word or phrase:</label></div>
                        <div class="input-field"><input type="text" name="as_epq"></div>
                        <div  class="suggestion"><label>Put exact words in quotes:  "rat terrier"</label></div>      
                    </div>
                    
                    <div class="flex-container">
                        <div class="labels"><label>any of these words:</label></div>
                        <div class="input-field"><input type="text" name="as_oq"></div>
                        <div  class="suggestion"><label>Type OR between all the words you want:  miniature OR standard</label></div>      
                    </div>
                    
                    <div class="flex-container">
                        <div class="labels"><label>none of these words:</label></div>
                        <div class="input-field"><input type="text" name="as_eq"></div>
                        <div  class="suggestion"><label>Put a minus sign just before words you don't want:  -rodent, -"Jack Russell"</label></div>      
                    </div>
                    
                    <div class="flex-container range" >
                        <div class="labels"><label>numbers ranging from:</label></div>
                        <div class="input-field"><input type="text" name="as_nlo"></div>
                        <div class="range-to">to</div>
                        <div class="input-field"><input type="text" name="as_nhi"></div>
                        <div  class="suggestion"><label>Put 2 periods between the numbers and add a unit of measure: 10..35 lb, $300..$500, 2010..2011</label></div>      
                    </div>
                </div>    
                <div>
                    <hr class="hr" name="hr-2"/>
                </div>







                <div class="user-input">
                    <div class="flex-container"><div><label name="title" id="narrow"> Then narrow your results by...</label></div></div>
                    <div class="flex-container">
                        <div class="labels"><label>langauge:</label></div>
                        <div class="input-field">
                            <select class="select-field" name="lr">
                                <option value="">any language</option><option value = "lang_af"> Afrikaans </option><option value = "lang_ar"> Arabic </option><option value = "lang_hy"> Armenian </option><option value = "lang_be"> Belarusian </option><option value = "lang_bg"> Bulgarian </option><option value = "lang_ca"> Catalan </option><option value = "lang_hr"> Croatian </option><option value = "lang_cs"> Czech </option><option value = "lang_da"> Danish </option><option value = "lang_nl"> Dutch </option><option value = "lang_en"> English </option><option value = "lang_eo"> Esperanto </option><option value = "lang_et"> Estonian </option><option value = "lang_tl"> Filipino </option><option value = "lang_fi"> Finnish </option><option value = "lang_fr"> French </option><option value = "lang_de"> German </option><option value = "lang_el"> Greek </option><option value = "lang_iw"> Hebrew </option><option value = "lang_hi"> Hindi </option><option value = "lang_hu"> Hungarian </option><option value = "lang_is"> Icelandic </option><option value = "lang_id"> Indonesian </option><option value = "lang_it"> Italian </option><option value = "lang_ja"> Japanese </option><option value = "lang_ko"> Korean </option><option value = "lang_lv"> Latvian </option><option value = "lang_lt"> Lithuanian </option><option value = "lang_no"> Norwegian </option><option value = "lang_fa"> Persian </option><option value = "lang_pl"> Polish </option><option value = "lang_pt"> Portuguese </option><option value = "lang_ro"> Romanian </option><option value = "lang_ru"> Russian </option><option value = "lang_sr"> Serbian </option><option value = "lang_sk"> Slovak </option><option value = "lang_sl"> Slovenian </option><option value = "lang_es"> Spanish </option><option value = "lang_sw"> Swahili </option><option value = "lang_sv"> Swedish </option><option value = "lang_th"> Thai </option><option value = "lang_tr"> Turkish </option><option value = "lang_uk"> Ukrainian </option><option value = "lang_vi"> Vietnamese </option>                            </select>
                        </div>
                        <div  class="suggestion"><label>Find pages in the language you select.</label></div>      
                    </div>
                    
                    <div class="flex-container">
                        <div class="labels"><label>region:</label></div>
                        <div class="input-field">
                            <select class="select-field"  name="cr">
                            <option value="">any region</option><option value = "countryAF"> Afghanistan </option><option value = "countryAL"> Albania </option><option value = "countryDZ"> Algeria </option><option value = "countryAD"> Andorra </option><option value = "countryAO"> Angola </option><option value = "countryAI"> Anguilla </option><option value = "countryAQ"> Antarctica </option><option value = "countryAR"> Argentina </option><option value = "countryAM"> Armenia </option><option value = "countryAW"> Aruba </option><option value = "countryAU"> Australia </option><option value = "countryAT"> Austria </option><option value = "countryAZ"> Azerbaijan </option><option value = "countryBS"> Bahamas </option><option value = "countryBH"> Bahrain </option><option value = "countryBD"> Bangladesh </option><option value = "countryBB"> Barbados </option><option value = "countryBY"> Belarus </option><option value = "countryBE"> Belgium </option><option value = "countryBZ"> Belize </option><option value = "countryBJ"> Benin </option><option value = "countryBM"> Bermuda </option><option value = "countryBT"> Bhutan </option><option value = "countryBO"> Bolivia </option><option value = "countryBW"> Botswana </option><option value = "countryBR"> Brazil </option><option value = "countryBN"> Brunei </option><option value = "countryBG"> Bulgaria </option><option value = "countryBI"> Burundi </option><option value = "countryKH"> Cambodia </option><option value = "countryCM"> Cameroon </option><option value = "countryCA"> Canada </option><option value = "countryTD"> Chad </option><option value = "countryCL"> Chile </option><option value = "countryCN"> China </option><option value = "countryCO"> Colombia </option><option value = "countryKM"> Comoros </option><option value = "countryHR"> Croatia </option><option value = "countryCU"> Cuba </option><option value = "countryCY"> Cyprus </option><option value = "countryCZ"> Czechia </option><option value = "countryDK"> Denmark </option><option value = "countryDJ"> Djibouti </option><option value = "countryDM"> Dominica </option><option value = "countryEC"> Ecuador </option><option value = "countryEG"> Egypt </option><option value = "countryER"> Eritrea </option><option value = "countryEE"> Estonia </option><option value = "countrySZ"> Eswatini </option><option value = "countryET"> Ethiopia </option><option value = "countryFJ"> Fiji </option><option value = "countryFI"> Finland </option><option value = "countryFR"> France </option><option value = "countryGA"> Gabon </option><option value = "countryGM"> Gambia </option><option value = "countryGE"> Georgia </option><option value = "countryDE"> Germany </option><option value = "countryGH"> Ghana </option><option value = "countryGI"> Gibraltar </option><option value = "countryGR"> Greece </option><option value = "countryGL"> Greenland </option><option value = "countryGD"> Grenada </option><option value = "countryGP"> Guadeloupe </option><option value = "countryGU"> Guam </option><option value = "countryGT"> Guatemala </option><option value = "countryGN"> Guinea </option><option value = "countryGY"> Guyana </option><option value = "countryHT"> Haiti </option><option value = "countryHN"> Honduras </option><option value = "countryHU"> Hungary </option><option value = "countryIS"> Iceland </option><option value = "countryIN"> India </option><option value = "countryID"> Indonesia </option><option value = "countryIR"> Iran </option><option value = "countryIQ"> Iraq </option><option value = "countryIE"> Ireland </option><option value = "countryIL"> Israel </option><option value = "countryIT"> Italy </option><option value = "countryJM"> Jamaica </option><option value = "countryJP"> Japan </option><option value = "countryJO"> Jordan </option><option value = "countryKZ"> Kazakhstan </option><option value = "countryKE"> Kenya </option><option value = "countryKI"> Kiribati </option><option value = "countryKW"> Kuwait </option><option value = "countryKG"> Kyrgyzstan </option><option value = "countryLA"> Laos </option><option value = "countryLV"> Latvia </option><option value = "countryLB"> Lebanon </option><option value = "countryLS"> Lesotho </option><option value = "countryLR"> Liberia </option><option value = "countryLY"> Libya </option><option value = "countryLI"> Liechtenstein </option><option value = "countryLT"> Lithuania </option><option value = "countryLU"> Luxembourg </option><option value = "countryMO"> Macao </option><option value = "countryMG"> Madagascar </option><option value = "countryMW"> Malawi </option><option value = "countryMY"> Malaysia </option><option value = "countryMV"> Maldives </option><option value = "countryML"> Mali </option><option value = "countryMT"> Malta </option><option value = "countryMQ"> Martinique </option><option value = "countryMR"> Mauritania </option><option value = "countryMU"> Mauritius </option><option value = "countryYT"> Mayotte </option><option value = "countryMX"> Mexico </option><option value = "countryFM"> Micronesia </option><option value = "countryMD"> Moldova </option><option value = "countryMC"> Monaco </option><option value = "countryMN"> Mongolia </option><option value = "countryMS"> Montserrat </option><option value = "countryMA"> Morocco </option><option value = "countryMZ"> Mozambique </option><option value = "countryNA"> Namibia </option><option value = "countryNR"> Nauru </option><option value = "countryNP"> Nepal </option><option value = "countryNL"> Netherlands </option><option value = "countryNI"> Nicaragua </option><option value = "countryNE"> Niger </option><option value = "countryNG"> Nigeria </option><option value = "countryNU"> Niue </option><option value = "countryNO"> Norway </option><option value = "countryOM"> Oman </option><option value = "countryPK"> Pakistan </option><option value = "countryPW"> Palau </option><option value = "countryPS"> Palestine </option><option value = "countryPA"> Panama </option><option value = "countryPY"> Paraguay </option><option value = "countryPE"> Peru </option><option value = "countryPH"> Philippines </option><option value = "countryPL"> Poland </option><option value = "countryPT"> Portugal </option><option value = "countryQA"> Qatar </option><option value = "countryRE"> Réunion </option><option value = "countryRO"> Romania </option><option value = "countryRU"> Russia </option><option value = "countryRW"> Rwanda </option><option value = "countryWS"> Samoa </option><option value = "countrySN"> Senegal </option><option value = "countryRS"> Serbia </option><option value = "countrySC"> Seychelles </option><option value = "countrySG"> Singapore </option><option value = "countrySK"> Slovakia </option><option value = "countrySI"> Slovenia </option><option value = "countrySO"> Somalia </option><option value = "countryES"> Spain </option><option value = "countrySD"> Sudan </option><option value = "countrySR"> Suriname </option><option value = "countrySE"> Sweden </option><option value = "countryCH"> Switzerland </option><option value = "countrySY"> Syria </option><option value = "countryTW"> Taiwan </option><option value = "countryTJ"> Tajikistan </option><option value = "countryTZ"> Tanzania </option><option value = "countryTH"> Thailand </option><option value = "countryTG"> Togo </option><option value = "countryTK"> Tokelau </option><option value = "countryTO"> Tonga </option><option value = "countryTN"> Tunisia </option><option value = "countryTR"> Türkiye </option><option value = "countryTM"> Turkmenistan </option><option value = "countryTV"> Tuvalu </option><option value = "countryUG"> Uganda </option><option value = "countryUA"> Ukraine </option><option value = "countryUY"> Uruguay </option><option value = "countryUZ"> Uzbekistan </option><option value = "countryVU"> Vanuatu </option><option value = "countryVE"> Venezuela </option><option value = "countryVN"> Vietnam </option><option value = "countryYE"> Yemen </option><option value = "countryZM"> Zambia </option><option value = "countryZW"> Zimbabwe </option>
                            </select>
                        </div>
                        <div  class="suggestion"><label>Find pages published in a particular region.</label></div>    
                    </div>
                    <div class="flex-container">
                        <div class="labels"><label>last update:</label></div>
                        <div class="input-field">
                            <select  name="as_qdr" class="select-field">
                                <option value="all">anytime</option><option value="d">past 24 hours</option><option value="w">past week</option><option value="m">past month</option><option value="y">past year</option>
                            </select>
                           
                        </div>
                        <div  class="suggestion"><label>Find pages updated within the time you specifiy.</label></div>
                    </div>
                    <div class="flex-container" >
                        <div class="labels"><label>site or domain:</label></div>
                        <div class="input-field"><input type="text" name="as_sitesearch"></div>
                        <div  class="suggestion"><label>Search one site (like  wikipedia.org ) or limit your results to a domain like .edu, .org or .gov</label></div>      
                    </div>
                    <div class="flex-container">
                        <div class="labels"><label>terms appearing:</label></div>
                        <div class="input-field">
                            <select  name="as_occt" class="select-field">
                                <option value="any">anywhere in the page</option><option value="title">in the title of the page</option><option value="body">in the text of the page</option><option value="url">in the URL of the page</option><option value="links">in links to the page</option>
                            </select>
                        </div>   
                        <div class="suggestion"><label>Search for terms in the whole page, page title, or web address, or links to the page you're looking for.</label></div>
                    </div>
                    <div class="flex-container">
                        <div class="labels"><label><a href="https://support.google.com/websearch?p=adv_safesearch&hl=en"> SafeSearch</a></label></div>
                        <div class="input-field">
                            <select  name="safe" class="select-field">
                                <option value="images">Show explicit results</option><option value="active">Hide explicit results</option>
                            </select>
                        </div>   
                        <div class="suggestion"><label>Tell <a href="https://support.google.com/websearch?p=adv_safesearch&hl=en"> SafeSearch</a> whether to filter sexually explicit content.</label></div>
                    </div>
                    <div class="flex-container">
                        <div class="labels"><label>filetype:</label></div>
                        <div class="input-field">
                            <select name="as_filetype" class="select-field">
                                <option value="">any format</option></option><option value="pdf">Adobe Acrobat PDF (.pdf)</option><option value="ps">Adobe Postcript (.ps)</option><option value="dwf">Autodesk DWF (.dwf)</option><option value="kml">Google Earth KML (.kml)</option><option value="kmz">Google Earth KMZ (.kmz)</option><option value="xls">Microsoft Excel (.xls)</option><option value="ppt">Mircrosoft Powerpoint (.ppt)</option><option value="doc">Microsoft Word (.doc)</option><option value="rtf">Rich Text Format (.rtf)</option><option value="swf">Shockwave Flash (.swf)</option>
                            </select>
                        </div>
                        <div class="suggestion"><label>Find pages in the format you prefer.</label></div>
                    </div>
                    <div class="flex-container">
                        <div class="labels"><label><a href="https://support.google.com/websearch?p=ws_images_usagerights&hl=en"> usage rights:</a></label></div>
                        <div class="input-field">
                            <select  name="tbs" class="select-field">
                                <option value="">not filtered by license</option><option value="f">free to use or share</option><option value="fc">free to use or share, even commercially</option>free to use or modify<option value="fm"></option><option value="fmc">free to use or modify, even commercially</option>
                            </select>
                        </div>   
                        <div class="suggestion"><label>Find pages you are free to use yourself.</label></div>
                    </div>
                </div> 
                
                

                <div class="flex-container">
                    <div class="labels asc"><label>none of these words:</label></div>
                    <div class="input-field"><input class="search-button as" type="submit" value="Advanced Search" /></div>
                    <div  class="suggestion asc"><label>Put a minus sign just before words you don't want:  -rodent, -"Jack Russell"</label></div>      
                </div>
                
                
            </form>
            

        </div>
    </body>
</html>
